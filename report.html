<!DOCTYPE html>
<html>
<head>
  <title>Daily Transport Report</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    .logo { height: 60px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    img { height: 25px; }

    /* HIDE BUTTONS WHEN PRINTING */
    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Company Logo -->
  <img src="assets/company-logo.png" class="logo">

  <!-- Current Date -->
  <p id="reportDate" style="font-weight:bold;"></p>

  <h2>Daily Transport Report</h2>

  <!-- Truck Report Table -->
  <table>
    <tr>
      <th>Truck</th>
      <th>Mixer</th>
      <th>Driver</th>
      <th>File Code</th>
      <th>Shift</th>
    </tr>
    <tbody id="reportTable"></tbody>
  </table>

  <!-- Modify and Print Buttons -->
  <button onclick="editToday()">Modify Today</button>
  <button onclick="window.print()">Print</button>

  <script>
    // Set current date
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('reportDate').textContent = `Date: ${today.toLocaleDateString(undefined, options)}`;

    // Load report data from localStorage
    let reportData = JSON.parse(localStorage.getItem("reportData")) || [];
    const table = document.getElementById("reportTable");

    function renderTable() {
      table.innerHTML = ""; // Clear table first
      reportData.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.truck}</td>
          <td><img src="assets/rmb-mixer.png" alt="RMB MIXER"></td>
          <td>${item.driver}</td>
          <td>${item.file}</td>
          <td>${item.shift}</td>
        `;
        table.appendChild(row);
      });
    }

    renderTable();

    // Function to modify today's report
    function editToday() {
      reportData.forEach((item, index) => {
        const driver = prompt(`Truck ${item.truck}: Enter Driver`, item.driver);
        const file = prompt(`Truck ${item.truck}: Enter File Code`, item.file);
        const shift = prompt(`Truck ${item.truck}: Enter Shift (Morning/Night/Double)`, item.shift);

        reportData[index] = {
          ...item,
          driver: driver || item.driver,
          file: file || item.file,
          shift: shift || item.shift
        };
      });

      // Save updated data
      localStorage.setItem("reportData", JSON.stringify(reportData));

      // Refresh table
      renderTable();
    }
  </script>

</body>
</html>
