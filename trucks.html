<!DOCTYPE html>
<html>
<head>
  <title>Truck Selection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .logo {
      height: 60px;
      margin-bottom: 20px;
    }
    .truck {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .truck img {
      height: 25px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Company Logo -->
  <img src="assets/company-logo.png" class="logo">

  <h2>Select Available Trucks</h2>

  <div id="truckList"></div>

  <button onclick="proceed()">Proceed</button>

  <script>
    // Truck list (all MIXER)
    const trucks = [
      "TM-57",
      "TM-104",
      "TM-108",
      "TM-112",
      "TM-114",
      "TM-128",
      "TM-130",
      "TM-134",
      "TM-135",
      "TM-142",
      "TM-149",
      "TM-150",
      "TM-157",
      "TM-120"
    ];

    const listDiv = document.getElementById("truckList");

    trucks.forEach(truck => {
      const div = document.createElement("div");
      div.className = "truck";
      div.innerHTML = `
        <input type="checkbox" value="${truck}"> ${truck}
        <img src="assets/rmb-mixer.png" alt="RMB MIXER">
      `;
      listDiv.appendChild(div);
    });

    function proceed() {
      const selected = [...document.querySelectorAll("input[type=checkbox]:checked")]
        .map(cb => cb.value);
      if(selected.length === 0) {
        alert("Please select at least one truck.");
        return;
      }
      localStorage.setItem("selectedTrucks", JSON.stringify(selected));
      window.location.href = "assign.html";
    }
  </script>

</body>
</html>
