<!DOCTYPE html>
<html>
<head>
  <title>Truck Selection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    .logo { height: 60px; margin-bottom: 20px; }
    input[type="checkbox"] { margin-right: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <img src="assets/company-logo.png" class="logo">

  <h2>Select Trucks</h2>

  <div id="truckList">
    <label><input type="checkbox" value="TM-57"> TM-57 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-104"> TM-104 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-108"> TM-108 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-112"> TM-112 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-114"> TM-114 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-128"> TM-128 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-130"> TM-130 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-134"> TM-134 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-135"> TM-135 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-142"> TM-142 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-149"> TM-149 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-150"> TM-150 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-157"> TM-157 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
    <label><input type="checkbox" value="TM-120"> TM-120 <img src="assets/rmb-mixer.png" style="height:20px;"></label><br>
  </div>

  <button onclick="proceed()">Proceed</button>

  <script>
    function proceed() {
      const selectedTrucks = Array.from(document.querySelectorAll('#truckList input[type=checkbox]:checked'))
                                  .map(cb => cb.value);
      if(selectedTrucks.length === 0) {
        alert('Please select at least one truck.');
        return;
      }
      localStorage.setItem('selectedTrucks', JSON.stringify(selectedTrucks));
      window.location.href = 'assign.html';
    }
  </script>

</body>
</html>
